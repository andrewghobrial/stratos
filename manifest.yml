applications:
- name: console
  memory: 256M
  disk_quota: 256M
  host: console
  instances: stratos_instances
  timeout: 180
  buildpack: https://github.com/SUSE/stratos-buildpack
  health-check-type: port
  env:
      CF_CLIENT: stratos_clientid
      CF_CLIENT_SECRET: stratos_secret
      SSO_REDIRECT_URL: https://console.mycfenvironment.com
      VERSION: 1
